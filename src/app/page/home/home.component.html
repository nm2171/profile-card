<div class="card">

    <div class="container edit">
        <button class="btn btn-secondary" type="button" (click)="onClick()">
            <i class="bi bi-pencil-square"></i>
        </button>
    </div>

    <div class="row img-fluid img-thumbnail image-container">
        <img src="https://www.instandngs4p.eu/wp-content/themes/fox/images/placeholder.jpg">
    </div>

    <div class="card-body">
        <div class="container info">
            <div class="row align-items-center">
                <div class="col-6">
                    <h4 class="card-title">First Name:</h4>
                </div>
                <div class="col-6">
                    <p class="card-text firstName">Adam </p>
                </div>
            </div>

            <div class="row align-items-center">
                <div class="col-6">
                    <h4 class="card-title">Last Name:</h4>
                </div>
                <div class="col-6">
                    <p class="card-text lastName">Gubbler </p>
                </div>
            </div>
            
            <div class="row align-items-center">
                <div class="col-1 icon" style="padding-right: 0;">
                    <i class="bi bi-geo-alt"></i>
                </div>
                <div class="col-5">
                    <h4 class="card-title">Location:</h4>
                </div>
                <div class="col-6">
                    <p class="card-title location">Office Address</p>
                </div>
            </div>
        </div>

    </div>

</div>
